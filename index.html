<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/scripts.css" type="text/css">
  <title>ZA so Fancy!</title>
</head>
<body>
  <div class="intro">
  <h1>Hello and welcome to ZA so Fancy!</h1>
  <img class="img" src="img/pizza-3007395_1280.jpg" alt="fancy pizza">
  <h2>Here we are dedicated to making pizza aka ZA so fancy you won't want to eat it!</h2>
</div>
  <div class="pizzaSize">
    <h3 class="header2">What size of ZA would you like?</h3>
    <form id="radio-form">
      <label>
        <input type="radio" value="personal" name="size" checked>Personal</label>
      <label>
        <input type="radio" value="medium" name="size">Medium</label>
     <label>
        <input type="radio" value="large" name="size">Large</label>
       <label>
        <input type="radio" value="extra large" name="size">Extra Large</label><br>
     

     <h3 class="header2">Give it some sauce!</h3>
     
      <label>
      <input type="radio" value="red" name="sauce">Signature Red Sauce</label>
      <label>
        <input type="radio" value="white" name="sauce">Extra Creamy White Sauce</label>
      <label>
        <input type="radio" value="garlic" name="sauce">Roasted Garlic & Olive Oil</label>
       <label>
        <input type="radio" value="pesto" name="sauce">Pesto</label>
      
     </form>


     <h3 class="header2">Now, let's get this ZA <em>elevated</em> and choose some toppings:</h3>
     <div class="pizzaToppings">
     <form id="checkbox-form">
      <input type="checkbox" id="chicken" name="toppings" value="chicken">
      <label for="chicken">Roasted Chicken</label>
      <input type="checkbox" id="steak" name="toppings" value="steak">
      <label for="steak">Steak</label>
      <input type="checkbox" id="pancetta" name="toppings" value="pancetta">
      <label for="pancetta">Pancetta</label>
      <input type="checkbox" id="lobster" name="toppings" value="lobster">
      <label for="lobster">Lobster</label>
      <input type="checkbox" id="asparagus" name="toppings" value="asparagus">
      <label for="asparagus">Asparagus</label>
      <input type="checkbox" id="eggplant" name="toppings" value="eggplant">
      <label for="eggplant">Eggplant</label>
      <input type="checkbox" id="caviar" name="toppings" value="caviar">
      <label for="caviar">Caviar</label>
      <input type="checkbox" id="prawns" name="toppings" value="prawns">
      <label for="prawns">Prawns</label>
      <input type="checkbox" id="avacado" name="toppings" value="avacado">
      <label for="avacado">Avacado</label>
      <input type="checkbox" id="artichoke" name="toppings" value="artichoke">
      <label for="artichoke">Artichoke</label>
      <input type="checkbox" id="arugala" name="toppings" value="arugala">
      <label for="arugala">Arugala</label>
      <input type="checkbox" id="lamb" name="toppings" value="lamb">
      <label for="lamb">Lamb Steak</label>
      <input type="checkbox" id="onion" name="toppings" value="onion">
      <label for="onion">Carmalized Onion</label>
      <br />
      <button type="button" class="button" id="addPizza">Add ZA to order</button>
     </form>
    </div>
    </div>

    <div id="pizzaPrice" class="hidden">
      <h2 class="header2">For a  <span id="sizeInfo"></span> with our <span id="sauceInfo"></span> and <span id="toppingInfo"></span> topping</h2>
      <h2 class="header2">Your total is: $<span class="total"></span></h2>
    </div>
  
</body>
</html>
